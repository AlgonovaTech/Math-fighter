<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>8 Марта - Викторина | Algonova</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* ========== RESET & BASE ========== */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0a1a;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 1000px;
            min-height: 100vh;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        /* ========== BACKGROUND ========== */
        .game-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('assets/bg-arena.jpg') center center / cover no-repeat;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .game-bg.visible { opacity: 1; }

        .game-bg-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.35);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .game-bg-overlay.visible { opacity: 1; }

        /* ========== FLOATING PETALS ========== */
        #particles {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 2;
        }

        .petal {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #e91e63;
            border-radius: 50% 0 50% 50%;
            opacity: 0.4;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 0.4; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* ========== SHARED ========== */
        .screen {
            min-height: 100vh;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 10;
            position: relative;
        }

        .screen.active { display: flex; }

        .pixel-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            padding: 14px 28px;
            background: linear-gradient(to bottom, #e91e63, #c2185b);
            border: 3px solid #f48fb1;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.15s;
            box-shadow: 0 4px 0 #880e4f;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .pixel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #880e4f;
            filter: brightness(1.1);
        }

        .pixel-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #880e4f;
        }

        .pixel-btn.secondary {
            background: linear-gradient(to bottom, #37474f, #263238);
            border-color: #607d8b;
            box-shadow: 0 4px 0 #1a2327;
        }

        .pixel-btn.secondary:hover { box-shadow: 0 6px 0 #1a2327; }
        .pixel-btn.secondary:active { box-shadow: 0 2px 0 #1a2327; }

        .lang-toggle {
            position: fixed;
            top: 12px;
            right: 16px;
            z-index: 1000;
            display: flex;
            gap: 0;
            border: 2px solid #555;
            border-radius: 4px;
            overflow: hidden;
        }

        .lang-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            padding: 6px 10px;
            background: #1a1a2a;
            border: none;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
        }

        .lang-btn.active {
            background: #e91e63;
            color: #fff;
        }

        .back-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            padding: 8px 14px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #555;
            color: #888;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            z-index: 50;
        }

        .back-btn:hover { border-color: #e91e63; color: #e91e63; }

        /* ========== WELCOME SCREEN ========== */
        #welcomeScreen {
            background: radial-gradient(ellipse at center, #1a0a1f 0%, #0a0a0f 70%);
            text-align: center;
        }

        .welcome-eight {
            font-size: 120px;
            color: #e91e63;
            text-shadow: 0 0 40px #e91e6388, 0 0 80px #e91e6344;
            line-height: 1;
            margin-bottom: 8px;
            animation: glow-pulse 3s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { text-shadow: 0 0 40px #e91e6388, 0 0 80px #e91e6344; }
            50% { text-shadow: 0 0 60px #e91e63bb, 0 0 120px #e91e6366; }
        }

        .welcome-title {
            font-size: 22px;
            color: #f8bbd0;
            text-shadow: 0 0 20px #e91e6366;
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 10px;
            color: #ce93d8;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .welcome-desc {
            font-size: 9px;
            color: #888;
            max-width: 500px;
            line-height: 2;
            margin-bottom: 30px;
        }

        .pixel-flower-row {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
        }

        .pixel-flower {
            width: 5px;
            height: 5px;
            background: #ffeb3b;
            box-shadow:
                5px -5px 0 #e91e63, -5px -5px 0 #e91e63,
                5px 5px 0 #e91e63, -5px 5px 0 #e91e63,
                0 -10px 0 #e91e63, 0 10px 0 #e91e63,
                10px 0 0 #e91e63, -10px 0 0 #e91e63;
            animation: flower-spin 4s linear infinite;
        }

        .pixel-flower:nth-child(2) { animation-delay: -1s; }
        .pixel-flower:nth-child(3) { animation-delay: -2s; }
        .pixel-flower:nth-child(4) { animation-delay: -3s; }
        .pixel-flower:nth-child(5) { animation-delay: -0.5s; }

        @keyframes flower-spin {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.2); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.2); }
        }

        /* ========== CHARACTER SELECT ========== */
        #charSelectScreen {
            justify-content: flex-start;
            padding-top: 60px;
            background: radial-gradient(ellipse at center, #1a0a1f 0%, #0a0a0f 70%);
        }

        .char-select-title {
            font-size: 16px;
            color: #f8bbd0;
            text-shadow: 0 0 15px #e91e6355;
            margin-bottom: 20px;
        }

        .char-search {
            width: 100%;
            max-width: 400px;
            padding: 10px 16px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            background: #1a1a2a;
            border: 2px solid #555;
            border-radius: 4px;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            transition: border-color 0.2s;
        }

        .char-search:focus { outline: none; border-color: #e91e63; }
        .char-search::placeholder { color: #555; }

        .char-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
            width: 100%;
            max-height: 65vh;
            overflow-y: auto;
            padding: 10px 4px;
            scrollbar-width: thin;
            scrollbar-color: #e91e63 #1a1a2a;
        }

        .char-grid::-webkit-scrollbar { width: 6px; }
        .char-grid::-webkit-scrollbar-track { background: #1a1a2a; border-radius: 3px; }
        .char-grid::-webkit-scrollbar-thumb { background: #e91e63; border-radius: 3px; }

        .char-card {
            background: #12121f;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .char-card:hover {
            border-color: #e91e63;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.3);
        }

        .char-card .char-avatar {
            width: 120px;
            height: 150px;
            margin: 0 auto 10px;
            overflow: hidden;
            border-radius: 6px;
        }

        .char-card .char-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .char-card-name {
            font-size: 10px;
            color: #ffeb3b;
            text-shadow: 0 0 10px #ffeb3b44;
        }

        .no-results {
            font-size: 10px;
            color: #555;
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
        }

        /* ========== OUTFIT SELECT ========== */
        #outfitScreen {
            justify-content: center;
            padding: 20px;
        }

        .outfit-layout {
            display: flex;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 900px;
            justify-content: center;
        }

        .outfit-preview {
            flex-shrink: 0;
            text-align: center;
        }

        .outfit-preview-img {
            width: 240px;
            height: 320px;
            object-fit: contain;
            border-radius: 8px;
            filter: drop-shadow(0 0 20px rgba(233, 30, 99, 0.3));
            transition: all 0.3s;
        }

        .outfit-preview-name {
            font-size: 14px;
            color: #ffeb3b;
            text-shadow: 0 0 15px #ffeb3b55;
            margin-top: 12px;
        }

        .outfit-panel {
            background: rgba(12, 12, 30, 0.85);
            border: 3px solid #444;
            border-radius: 12px;
            padding: 20px;
            max-width: 360px;
        }

        .outfit-panel-title {
            font-size: 11px;
            color: #f8bbd0;
            text-align: center;
            margin-bottom: 16px;
            text-shadow: 0 0 10px #e91e6344;
        }

        .outfit-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .outfit-card {
            background: #1a1a2e;
            border: 3px solid #333;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .outfit-card:hover {
            border-color: #e91e63;
            transform: scale(1.05);
        }

        .outfit-card.selected {
            border-color: #4caf50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.4);
        }

        .outfit-card img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            border-radius: 4px;
            margin-bottom: 6px;
        }

        .outfit-card-label {
            font-size: 7px;
            color: #ce93d8;
            line-height: 1.4;
        }

        .outfit-select-btn {
            display: block;
            width: 100%;
        }

        /* ========== QUIZ SCREEN ========== */
        #quizScreen {
            justify-content: flex-start;
            padding: 12px 16px;
        }

        .quiz-top {
            width: 100%;
            text-align: center;
            margin-bottom: 8px;
        }

        .quiz-timer-label {
            font-size: 8px;
            color: #ce93d8;
            margin-bottom: 4px;
            text-shadow: 0 0 10px #9c27b044;
        }

        .quiz-timer-display {
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 8px 20px;
            border: 3px solid #555;
            border-radius: 8px;
            min-width: 140px;
            letter-spacing: 4px;
            transition: color 0.3s;
        }

        .quiz-timer-display.warning { color: #ffc107; border-color: #ffc107; }
        .quiz-timer-display.critical {
            color: #f44336;
            border-color: #f44336;
            animation: timer-pulse 0.5s ease-in-out infinite;
        }

        @keyframes timer-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .quiz-progress-bar {
            width: 100%;
            max-width: 500px;
            margin: 8px auto;
            display: flex;
            gap: 4px;
            justify-content: center;
        }

        .quiz-progress-dot {
            width: 16px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            transition: background 0.3s;
        }

        .quiz-progress-dot.done { background: #4caf50; }
        .quiz-progress-dot.wrong { background: #f44336; }
        .quiz-progress-dot.current { background: #ffeb3b; animation: dot-pulse 1s infinite; }

        @keyframes dot-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .quiz-body {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            flex: 1;
        }

        .quiz-char-area {
            flex-shrink: 0;
            text-align: center;
        }

        .quiz-char-img {
            width: 160px;
            height: 220px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(233, 30, 99, 0.3));
        }

        .quiz-char-name {
            font-size: 8px;
            color: #ffeb3b;
            margin-top: 6px;
        }

        .quiz-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .quiz-question-card {
            background: rgba(12, 12, 30, 0.85);
            border: 3px solid #9c27b0;
            border-radius: 12px;
            padding: 20px 16px;
            text-align: center;
            box-shadow: 0 0 30px rgba(156, 39, 176, 0.15);
        }

        .quiz-question-num {
            font-size: 8px;
            color: #9c27b0;
            margin-bottom: 8px;
        }

        .quiz-question-text {
            font-size: 11px;
            line-height: 2;
            color: #fff;
        }

        .quiz-answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .quiz-answer-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            padding: 14px 16px;
            background: rgba(26, 26, 42, 0.9);
            border: 3px solid #444;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
            line-height: 1.6;
        }

        .quiz-answer-btn:hover:not(.disabled) {
            border-color: #e91e63;
            background: rgba(37, 21, 37, 0.9);
            transform: scale(1.02);
        }

        .quiz-answer-btn.disabled { cursor: default; pointer-events: none; }

        .quiz-answer-btn .num {
            font-size: 14px;
            font-weight: bold;
            min-width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            flex-shrink: 0;
            background: #333;
            color: #fff;
        }

        .quiz-answer-btn:nth-child(1) .num { background: #c62828; }
        .quiz-answer-btn:nth-child(2) .num { background: #1565c0; }
        .quiz-answer-btn:nth-child(3) .num { background: #2e7d32; }

        .quiz-answer-btn.correct {
            border-color: #4caf50;
            background: rgba(26, 58, 26, 0.9);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }

        .quiz-answer-btn.wrong {
            border-color: #f44336;
            background: rgba(58, 26, 26, 0.9);
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.3);
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
        }

        .quiz-answer-btn .answer-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .quiz-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 64px;
            z-index: 100;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            text-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .quiz-feedback.show { transform: translate(-50%, -50%) scale(1); }

        .quiz-score-display {
            font-size: 10px;
            color: #ffeb3b;
            text-align: center;
            margin-top: 8px;
        }

        /* ========== RESULTS SCREEN ========== */
        #resultsScreen {
            text-align: center;
        }

        .results-avatar {
            width: 140px;
            height: 180px;
            margin-bottom: 16px;
            filter: drop-shadow(0 0 30px rgba(255, 235, 59, 0.4));
        }

        .results-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .results-name {
            font-size: 16px;
            color: #ffeb3b;
            margin-bottom: 20px;
        }

        .results-score-big {
            font-size: 48px;
            color: #e91e63;
            text-shadow: 0 0 40px #e91e6388;
            margin-bottom: 8px;
        }

        .results-score-label {
            font-size: 10px;
            color: #ce93d8;
            margin-bottom: 24px;
        }

        .results-points {
            font-size: 12px;
            color: #ffeb3b;
            margin-bottom: 24px;
        }

        .results-message {
            font-size: 10px;
            color: #f8bbd0;
            line-height: 2.2;
            max-width: 500px;
            margin-bottom: 16px;
        }

        .results-greeting {
            font-size: 9px;
            color: #ce93d8;
            line-height: 2;
            max-width: 450px;
            margin-bottom: 30px;
            padding: 16px;
            border: 2px solid #9c27b044;
            border-radius: 8px;
            background: rgba(26, 26, 42, 0.6);
        }

        .results-btns {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            z-index: 200;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 700px) {
            .welcome-eight { font-size: 80px; }
            .welcome-title { font-size: 16px; }
            .welcome-desc { font-size: 8px; }

            .char-grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; }
            .char-card .char-avatar { width: 90px; height: 110px; }
            .char-card-name { font-size: 8px; }

            .outfit-layout { flex-direction: column; gap: 16px; }
            .outfit-preview-img { width: 160px; height: 220px; }
            .outfit-panel { max-width: 100%; }
            .outfit-card img { height: 80px; }

            .quiz-body { flex-direction: column; align-items: center; }
            .quiz-char-area { display: flex; align-items: center; gap: 12px; }
            .quiz-char-img { width: 80px; height: 110px; }
            .quiz-answer-btn { font-size: 8px; padding: 12px; }
            .quiz-question-text { font-size: 9px; }

            .results-score-big { font-size: 36px; }
            .results-avatar { width: 100px; height: 130px; }

            .pixel-btn { font-size: 9px; padding: 10px 18px; }
            .back-btn { font-size: 8px; padding: 6px 10px; }
        }

        @media (max-width: 400px) {
            .outfit-grid { gap: 8px; }
            .outfit-card img { height: 60px; }
            .outfit-card-label { font-size: 6px; }
            .quiz-timer-display { font-size: 20px; padding: 6px 14px; }
        }
    </style>
</head>
<body>
    <!-- Floating petals -->
    <div id="particles"></div>

    <!-- Game background (shown on outfit/quiz/results screens) -->
    <div class="game-bg" id="gameBg"></div>
    <div class="game-bg-overlay" id="gameBgOverlay"></div>

    <!-- Language toggle -->
    <div class="lang-toggle">
        <button class="lang-btn active" data-lang="ru" onclick="setLang('ru')">RU</button>
        <button class="lang-btn" data-lang="en" onclick="setLang('en')">EN</button>
    </div>

    <div class="game-container" id="game">

        <!-- ===== SCREEN: Welcome ===== -->
        <div class="screen active" id="welcomeScreen">
            <div class="pixel-flower-row">
                <div class="pixel-flower"></div>
                <div class="pixel-flower"></div>
                <div class="pixel-flower"></div>
                <div class="pixel-flower"></div>
                <div class="pixel-flower"></div>
            </div>
            <div class="welcome-eight">8</div>
            <div class="welcome-title" data-i18n="welcomeTitle">МАРТА</div>
            <div class="welcome-subtitle">ALGONOVA QUIZ</div>
            <div class="welcome-desc" data-i18n="welcomeDesc">
                Выбери своего персонажа, выбери образ и пройди весёлую викторину!
            </div>
            <button class="pixel-btn" onclick="showScreen('charSelectScreen')" data-i18n="startBtn">НАЧАТЬ</button>
            <div class="pixel-flower-row" style="margin-top: 30px;">
                <div class="pixel-flower"></div>
                <div class="pixel-flower"></div>
                <div class="pixel-flower"></div>
                <div class="pixel-flower"></div>
                <div class="pixel-flower"></div>
            </div>
        </div>

        <!-- ===== SCREEN: Character Select ===== -->
        <div class="screen" id="charSelectScreen">
            <button class="back-btn" onclick="showScreen('welcomeScreen')">&#8592;</button>
            <div class="char-select-title" data-i18n="selectCharTitle">ВЫБЕРИ ПЕРСОНАЖА</div>
            <input type="text" class="char-search" id="charSearch"
                   data-i18n-placeholder="searchPlaceholder"
                   placeholder="Поиск по имени..."
                   oninput="filterCharacters(this.value)">
            <div class="char-grid" id="charGrid"></div>
        </div>

        const filtered = CHARACTERS.filter(c => {
            const name = c.name[currentLang] || c.name.ru;
            return name.toLowerCase().includes(lowerFilter);
        });

        if (filtered.length === 0) {
            grid.innerHTML = `<div class="no-results">${t('noResults')}</div>`;
            return;

        grid.innerHTML = filtered.map(c => {
            const name = c.name[currentLang] || c.name.ru;
            const imgSrc = c.outfits[0].card;
            return `
                <div class="char-card" onclick="selectCharacter(${c.id})">

        renderOutfits(char);

        gameState.shuffledQuestions = shuffleArray([...QUESTIONS]).slice(0, CONFIG.totalQuestions);

        gameState.score = 0;
        gameState.correctCount = 0;
        gameState.isAnswered = false;
        gameState.answers = [];

        showScreen('quizScreen');
        renderQuizCharacter();
        renderProgressBar();
        showQuestion(0);
    }

    function renderQuizCharacter() {
        const char = gameState.selectedChar;
        const outfit = char.outfits[gameState.selectedOutfit];
        document.getElementById('quizCharImg').src = outfit.image;
        document.getElementById('quizCharName').textContent = char.name[currentLang] || char.name.ru;
    }

    function renderProgressBar() {
        const bar = document.getElementById('quizProgressBar');
        const total = gameState.shuffledQuestions.length;
        bar.innerHTML = Array.from({ length: total }, (_, i) => {
            let cls = '';
            if (i < gameState.answers.length) {
                cls = gameState.answers[i] ? 'done' : 'wrong';
            } else if (i === gameState.currentQuestion) {
                cls = 'current';
            }
            return `<div class="quiz-progress-dot ${cls}"></div>`;
        }).join('');
    }

    function showQuestion(index) {
        if (index >= gameState.shuffledQuestions.length) {
            endQuiz();
            return;
        }

        gameState.currentQuestion = index;
        gameState.isAnswered = false;
        renderCurrentQuestion();
        renderProgressBar();
        startTimer(gameState.shuffledQuestions[index].timeLimit || CONFIG.questionTime);
    }

    function renderCurrentQuestion() {
        const q = gameState.shuffledQuestions[gameState.currentQuestion];
        if (!q) return;

        document.getElementById('quizQuestionNum').textContent =
            `${t('questionNum')} ${gameState.currentQuestion + 1}/${gameState.shuffledQuestions.length}`;

        document.getElementById('quizQuestionText').textContent =
            q.text[currentLang] || q.text.ru;

        document.getElementById('quizScoreDisplay').textContent =
            `${t('score')}: ${gameState.score}`;

        const answersEl = document.getElementById('quizAnswers');
        answersEl.innerHTML = q.options.map((opt, i) => {
            const text = opt.text ? (opt.text[currentLang] || opt.text.ru) : '';
            const imgHtml = opt.image
                ? `<img class="answer-img" src="${opt.image}" alt="">`
                : '';

            return `
                <button class="quiz-answer-btn ${gameState.isAnswered ? 'disabled' : ''}"

                    <span class="num">${i + 1}</span>
                    ${imgHtml}
                    <span>${text}</span>
                </button>
            `;
        }).join('');
    }

    function formatTime(seconds) {
        const m = String(Math.floor(seconds / 60)).padStart(2, '0');
        const s = String(seconds % 60).padStart(2, '0');
        return `${m}:${s}`;
    }

    function startTimer(seconds) {
        clearInterval(gameState.timerInterval);

        const display = document.getElementById('quizTimerDisplay');
        gameState.timeRemaining = seconds;
        display.textContent = formatTime(seconds);
        display.className = 'quiz-timer-display';

        gameState.timerInterval = setInterval(() => {
            gameState.timeRemaining--;
            display.textContent = formatTime(Math.max(0, gameState.timeRemaining));

            if (gameState.timeRemaining <= 5) {
                display.className = 'quiz-timer-display critical';
            } else if (gameState.timeRemaining <= 10) {
                display.className = 'quiz-timer-display warning';
            }

            if (gameState.timeRemaining <= 0) {
                clearInterval(gameState.timerInterval);
                if (!gameState.isAnswered) {
                    timeUp();
                }
            }
        }, 1000);
    }

        if (gameState.isAnswered) return;
        gameState.isAnswered = true;
        clearInterval(gameState.timerInterval);

        const q = gameState.shuffledQuestions[gameState.currentQuestion];
        const isCorrect = index === q.correct;
        const buttons = document.querySelectorAll('.quiz-answer-btn');

        buttons.forEach(btn => btn.classList.add('disabled'));
        buttons[q.correct].classList.add('correct');

        if (!isCorrect) {
            buttons[index].classList.add('wrong');
        }

        if (isCorrect) {
            const timeBonus = Math.round((gameState.timeRemaining / (q.timeLimit || CONFIG.questionTime)) * CONFIG.speedBonusMax);
            gameState.score += CONFIG.basePoints + timeBonus;
            gameState.correctCount++;
            gameState.answers.push(true);
            showFeedback('✓');
        } else {
            gameState.answers.push(false);
            showFeedback('✗');
        }

        renderProgressBar();
        document.getElementById('quizScoreDisplay').textContent = `${t('score')}: ${gameState.score}`;

        setTimeout(() => {
            showQuestion(gameState.currentQuestion + 1);
        }, 1800);
    }

    function timeUp() {
        gameState.isAnswered = true;
        const q = gameState.shuffledQuestions[gameState.currentQuestion];
        const buttons = document.querySelectorAll('.quiz-answer-btn');

        buttons.forEach(btn => btn.classList.add('disabled'));
        buttons[q.correct].classList.add('correct');
        gameState.answers.push(false);

        renderProgressBar();
        showFeedback('⏰');

        setTimeout(() => {
            showQuestion(gameState.currentQuestion + 1);
        }, 1800);
    }

    function showFeedback(emoji) {
        const fb = document.getElementById('quizFeedback');
        fb.textContent = emoji;
        fb.classList.add('show');
        setTimeout(() => fb.classList.remove('show'), 800);
    }

    function endQuiz() {
        clearInterval(gameState.timerInterval);
        showScreen('resultsScreen');
        renderResults();
        spawnConfetti();
    }

    // ==================== RESULTS ====================
    function renderResults() {
        const char = gameState.selectedChar;
        const name = char.name[currentLang] || char.name.ru;
        const outfit = char.outfits[gameState.selectedOutfit];

        document.getElementById('resultsAvatar').innerHTML = `<img src="${outfit.image}" alt="${name}">`;
        document.getElementById('resultsName').textContent = name;

        const total = gameState.shuffledQuestions.length;
        document.getElementById('resultsScoreBig').textContent = `${gameState.correctCount}/${total}`;
        document.getElementById('resultsPoints').textContent = `${gameState.score} ${t('points')}`;

        let msgKey;
        if (gameState.correctCount === total) msgKey = 'resultMsg15';
        else if (gameState.correctCount >= 12) msgKey = 'resultMsg12';
        else if (gameState.correctCount >= 8) msgKey = 'resultMsg8';
        else if (gameState.correctCount >= 4) msgKey = 'resultMsg4';
        else msgKey = 'resultMsg0';

        document.getElementById('resultsMessage').textContent = t(msgKey);
        document.getElementById('resultsGreeting').textContent = t('greeting');
    }

    function playAgain() {
        showScreen('charSelectScreen');
    }

    // ==================== CONFETTI ====================
    function spawnConfetti() {
        const colors = ['#e91e63', '#9c27b0', '#ffeb3b', '#4caf50', '#2196f3', '#ff9800', '#f48fb1'];
        for (let i = 0; i < 60; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.width = (4 + Math.random() * 8) + 'px';
            confetti.style.height = (4 + Math.random() * 8) + 'px';
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            confetti.style.animation = `confetti-fall ${2 + Math.random() * 3}s linear ${Math.random() * 2}s forwards`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 6000);
        }
    }

    // ==================== FLOATING PETALS ====================
    function initPetals() {
        const container = document.getElementById('particles');
        const colors = ['#e91e63', '#f48fb1', '#ce93d8', '#ffcdd2', '#f8bbd0'];
        for (let i = 0; i < 15; i++) {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (6 + Math.random() * 10) + 's';
            petal.style.animationDelay = Math.random() * 10 + 's';
            petal.style.width = (4 + Math.random() * 6) + 'px';
            petal.style.height = (4 + Math.random() * 6) + 'px';
            petal.style.background = colors[Math.floor(Math.random() * colors.length)];
            petal.style.opacity = 0.2 + Math.random() * 0.3;
            container.appendChild(petal);
        }
    }

    // ==================== UTILS ====================
    function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    // ==================== INIT ====================
    document.addEventListener('DOMContentLoaded', () => {
        initPetals();
        applyI18n();
    });
    </script>
</body>
