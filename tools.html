<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Factory | Algonova</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ========== HEADER ========== */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 2px solid #333;
            margin-bottom: 30px;
        }

        .header-title {
            font-size: 14px;
            color: #e91e63;
            text-shadow: 0 0 20px rgba(233, 30, 99, 0.4);
        }

        .header-link {
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            color: #888;
            text-decoration: none;
            border: 2px solid #555;
            padding: 8px 14px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .header-link:hover {
            border-color: #e91e63;
            color: #e91e63;
        }

        /* ========== DROP ZONE ========== */
        .dropzone {
            border: 3px dashed #555;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(20, 20, 40, 0.4);
            margin-bottom: 24px;
        }

        .dropzone:hover, .dropzone.drag-over {
            border-color: #e91e63;
            background: rgba(233, 30, 99, 0.05);
        }

        .dropzone-icon {
            font-size: 40px;
            margin-bottom: 12px;
            display: block;
        }

        .dropzone-text {
            font-size: 10px;
            color: #888;
            line-height: 2.2;
        }

        .dropzone-text span {
            color: #e91e63;
        }

        /* ========== FILE QUEUE ========== */
        .queue-section {
            display: none;
            margin-bottom: 24px;
        }

        .queue-section.visible {
            display: block;
        }

        .queue-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .queue-title {
            font-size: 9px;
            color: #ce93d8;
        }

        .queue-count {
            font-size: 8px;
            color: #888;
        }

        .queue-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }

        .queue-item {
            background: rgba(20, 20, 40, 0.6);
            border: 2px solid #333;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            position: relative;
            transition: all 0.2s;
        }

        .queue-item.processing {
            border-color: #e91e63;
            box-shadow: 0 0 15px rgba(233, 30, 99, 0.3);
        }

        .queue-item.done {
            border-color: #4caf50;
            opacity: 0.5;
        }

        .queue-item-img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            border-radius: 4px;
        }

        .queue-item-name {
            font-size: 6px;
            color: #888;
            margin-top: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .queue-item-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background: rgba(244, 67, 54, 0.8);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: background 0.2s;
        }

        .queue-item-remove:hover {
            background: #f44336;
        }

        /* ========== CONTROLS ========== */
        .controls {
            display: none;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .controls.visible {
            display: flex;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-label {
            font-size: 8px;
            color: #888;
        }

        .control-input {
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            background: rgba(20, 20, 40, 0.8);
            border: 2px solid #555;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            width: 80px;
            text-align: center;
        }

        .control-input:focus {
            outline: none;
            border-color: #e91e63;
        }

        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            padding: 12px 24px;
            border: 3px solid #f48fb1;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(to bottom, #e91e63, #c2185b);
            color: #fff;
            box-shadow: 0 4px 0 #880e4f;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #880e4f;
            filter: brightness(1.1);
        }

        .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #880e4f;
        }

        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            filter: none;
        }

        .btn-download {
            background: linear-gradient(to bottom, #4caf50, #388e3c);
            color: #fff;
            border-color: #81c784;
            box-shadow: 0 4px 0 #1b5e20;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #1b5e20;
            filter: brightness(1.1);
        }

        .btn-download:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1b5e20;
        }

        .btn-secondary {
            background: rgba(20, 20, 40, 0.8);
            color: #888;
            border-color: #555;
            box-shadow: 0 4px 0 #222;
        }

        .btn-secondary:hover {
            color: #fff;
            border-color: #888;
        }

        /* ========== PROGRESS ========== */
        .progress-area {
            display: none;
            margin-bottom: 24px;
        }

        .progress-area.visible {
            display: block;
        }

        .progress-bar-wrap {
            background: rgba(20, 20, 40, 0.8);
            border: 2px solid #333;
            border-radius: 6px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #e91e63, #9c27b0);
            border-radius: 4px;
            transition: width 0.3s;
            width: 0%;
        }

        .progress-text {
            font-size: 8px;
            color: #888;
            text-align: center;
            line-height: 1.8;
        }

        /* ========== RESULTS ========== */
        .results-section {
            display: none;
            margin-top: 30px;
            border-top: 2px solid #333;
            padding-top: 20px;
        }

        .results-section.visible {
            display: block;
        }

        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .results-title {
            font-size: 10px;
            color: #4caf50;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
        }

        .result-item {
            background: rgba(20, 20, 40, 0.6);
            border: 2px solid #4caf50;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .result-item:hover {
            border-color: #81c784;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        .result-item-wrap {
            background-image:
                linear-gradient(45deg, #1a1a2e 25%, transparent 25%),
                linear-gradient(-45deg, #1a1a2e 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1a1a2e 75%),
                linear-gradient(-45deg, transparent 75%, #1a1a2e 75%);
            background-size: 16px 16px;
            background-position: 0 0, 0 8px, 8px -8px, -8px 0;
            background-color: #12121f;
            border-radius: 6px;
            padding: 8px;
        }

        .result-item-img {
            width: 100%;
            height: 140px;
            object-fit: contain;
        }

        .result-item-name {
            font-size: 7px;
            color: #888;
            margin-top: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .result-item-info {
            font-size: 6px;
            color: #4caf50;
            margin-top: 4px;
        }

        .result-item-dl {
            font-size: 7px;
            color: #81c784;
            margin-top: 6px;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 700px) {
            .header-title { font-size: 10px; }
            .controls.visible { flex-direction: column; align-items: stretch; }
            .btn { text-align: center; }
            .queue-grid { grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); }
            .results-grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">CHARACTER FACTORY</div>
            <a href="index.html" class="header-link">&larr; Игра</a>
        </div>

        <!-- Drop Zone -->
        <div class="dropzone" id="dropzone">
            <span class="dropzone-icon">&#128444;</span>
            <div class="dropzone-text">
                Перетащи картинки сюда<br>
                или <span>нажми для выбора</span><br>
                <br>
                Можно сразу несколько файлов
            </div>
        </div>
        <input type="file" id="fileInput" accept="image/*" multiple style="display:none">

        <!-- File Queue -->
        <div class="queue-section" id="queueSection">
            <div class="queue-header">
                <div class="queue-title">ОЧЕРЕДЬ</div>
                <div class="queue-count" id="queueCount"></div>
            </div>
            <div class="queue-grid" id="queueGrid"></div>
        </div>

        <!-- Controls -->
        <div class="controls" id="controls">
            <button class="btn btn-primary" id="processBtn" style="flex:1">ОБРАБОТАТЬ ВСЕ</button>
            <div class="control-group">
                <span class="control-label">Высота:</span>
                <input type="number" class="control-input" id="targetHeight" value="500" min="100" max="2000" step="50">
                <span class="control-label">px</span>
            </div>
            <button class="btn btn-secondary" id="clearBtn">ОЧИСТИТЬ</button>
        </div>

        <!-- Progress -->
        <div class="progress-area" id="progressArea">
            <div class="progress-bar-wrap">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">Загрузка модели...</div>
        </div>

        <!-- Results -->
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <div class="results-title">ГОТОВО</div>
                <button class="btn btn-download" id="downloadAllBtn">СКАЧАТЬ ВСЕ</button>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <script type="module">
    const bgRemovalModule = await import('https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.5.5/+esm');
    const imglyRemoveBackground = bgRemovalModule.removeBackground;

    // State
    let fileQueue = []; // { file, url }
    let results = [];   // { name, blob, url, width, height, size }
    let processing = false;

    // DOM
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const queueSection = document.getElementById('queueSection');
    const queueGrid = document.getElementById('queueGrid');
    const queueCount = document.getElementById('queueCount');
    const controls = document.getElementById('controls');
    const processBtn = document.getElementById('processBtn');
    const clearBtn = document.getElementById('clearBtn');
    const progressArea = document.getElementById('progressArea');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const resultsSection = document.getElementById('resultsSection');
    const resultsGrid = document.getElementById('resultsGrid');

    // ==================== DRAG & DROP ====================
    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropzone.classList.add('drag-over');
    });

    dropzone.addEventListener('dragleave', () => {
        dropzone.classList.remove('drag-over');
    });

    dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropzone.classList.remove('drag-over');
        addFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', (e) => {
        addFiles(e.target.files);
        fileInput.value = '';
    });

    // ==================== FILE MANAGEMENT ====================
    function addFiles(fileList) {
        for (const file of fileList) {
            if (!file.type.startsWith('image/')) continue;
            fileQueue.push({
                file,
                url: URL.createObjectURL(file),
            });
        }
        renderQueue();
    }

    function removeFromQueue(index) {
        URL.revokeObjectURL(fileQueue[index].url);
        fileQueue.splice(index, 1);
        renderQueue();
    }

    function clearQueue() {
        fileQueue.forEach(item => URL.revokeObjectURL(item.url));
        fileQueue = [];
        renderQueue();
    }

    function renderQueue() {
        const hasFiles = fileQueue.length > 0;
        queueSection.classList.toggle('visible', hasFiles);
        controls.classList.toggle('visible', hasFiles);

        if (!hasFiles) {
            dropzone.innerHTML = `
                <span class="dropzone-icon">&#128444;</span>
                <div class="dropzone-text">
                    Перетащи картинки сюда<br>
                    или <span>нажми для выбора</span><br>
                    <br>
                    Можно сразу несколько файлов
                </div>
            `;
            return;
        }

        dropzone.innerHTML = `
            <span class="dropzone-icon">&#10133;</span>
            <div class="dropzone-text">
                Добавить ещё файлы
            </div>
        `;

        queueCount.textContent = `${fileQueue.length} файл(ов)`;

        queueGrid.innerHTML = fileQueue.map((item, i) => `
            <div class="queue-item" id="queue-${i}">
                <button class="queue-item-remove" data-index="${i}">&times;</button>
                <img class="queue-item-img" src="${item.url}" alt="">
                <div class="queue-item-name">${item.file.name}</div>
            </div>
        `).join('');
    }

    // ==================== PROCESS ALL ====================
    async function processAll() {
        if (processing || fileQueue.length === 0) return;

        processing = true;
        processBtn.disabled = true;
        clearBtn.style.display = 'none';
        progressArea.classList.add('visible');

        const total = fileQueue.length;
        const targetH = parseInt(document.getElementById('targetHeight').value) || 500;

        for (let i = 0; i < total; i++) {
            const item = fileQueue[i];
            const queueEl = document.getElementById(`queue-${i}`);
            if (queueEl) {
                queueEl.classList.add('processing');
                queueEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            const baseProgress = (i / total) * 100;
            const stepSize = 100 / total;

            progressText.textContent = `Обработка ${i + 1}/${total}: ${item.file.name}`;
            progressBar.style.width = baseProgress + '%';

            try {
                // Remove background
                const config = {
                    progress: (key, current, tot) => {
                        if (tot > 0) {
                            const pct = (current / tot) * 0.8;
                            progressBar.style.width = (baseProgress + pct * stepSize) + '%';
                        }
                    }
                };

                const noBgBlob = await imglyRemoveBackground(item.file, config);

                progressBar.style.width = (baseProgress + 0.85 * stepSize) + '%';
                progressText.textContent = `Ресайз ${i + 1}/${total}...`;

                // Resize
                const resizedBlob = await resizeImage(noBgBlob, targetH);

                // Get dimensions
                const dims = await getImageDimensions(resizedBlob);

                const baseName = item.file.name.replace(/\.[^.]+$/, '');
                const resultName = baseName + '_nobg.png';

                results.push({
                    name: resultName,
                    blob: resizedBlob,
                    url: URL.createObjectURL(resizedBlob),
                    width: dims.width,
                    height: dims.height,
                    size: resizedBlob.size,
                });

                renderResults();

            } catch (err) {
                console.error(`Error processing ${item.file.name}:`, err);
                progressText.textContent = `Ошибка с ${item.file.name}: ${err.message}`;
            }

            if (queueEl) {
                queueEl.classList.remove('processing');
                queueEl.classList.add('done');
            }

            progressBar.style.width = ((i + 1) / total * 100) + '%';
        }

        progressBar.style.width = '100%';
        progressText.textContent = `Готово! Обработано ${results.length}/${total}`;

        processing = false;
        processBtn.disabled = false;
        clearBtn.style.display = '';
    }

    // ==================== RESIZE ====================
    function resizeImage(blob, targetHeight) {
        return new Promise((resolve) => {
            const img = new Image();
            img.onload = () => {
                const scale = targetHeight / img.height;
                const newW = Math.round(img.width * scale);
                const newH = targetHeight;

                const canvas = document.createElement('canvas');
                canvas.width = newW;
                canvas.height = newH;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, newW, newH);

                canvas.toBlob((b) => resolve(b), 'image/png');
            };
            img.src = URL.createObjectURL(blob);
        });
    }

    function getImageDimensions(blob) {
        return new Promise((resolve) => {
            const img = new Image();
            img.onload = () => resolve({ width: img.width, height: img.height });
            img.src = URL.createObjectURL(blob);
        });
    }

    // ==================== RESULTS ====================
    function renderResults() {
        if (results.length === 0) {
            resultsSection.classList.remove('visible');
            return;
        }
        resultsSection.classList.add('visible');

        resultsGrid.innerHTML = results.map((item, i) => `
            <div class="result-item" data-index="${i}">
                <div class="result-item-wrap">
                    <img class="result-item-img" src="${item.url}" alt="${item.name}">
                </div>
                <div class="result-item-name">${item.name}</div>
                <div class="result-item-info">${item.width}x${item.height} | ${(item.size / 1024).toFixed(0)}KB</div>
                <div class="result-item-dl">&#11015; скачать</div>
            </div>
        `).join('');
    }

    function downloadResult(index) {
        const item = results[index];
        const a = document.createElement('a');
        a.href = item.url;
        a.download = item.name;
        a.click();
    }

    function downloadAll() {
        results.forEach((item, i) => {
            setTimeout(() => {
                const a = document.createElement('a');
                a.href = item.url;
                a.download = item.name;
                a.click();
            }, i * 300);
        });
    }

    // ==================== EVENT LISTENERS ====================
    processBtn.addEventListener('click', () => processAll());
    clearBtn.addEventListener('click', () => clearQueue());
    document.getElementById('downloadAllBtn').addEventListener('click', () => downloadAll());

    queueGrid.addEventListener('click', (e) => {
        const removeBtn = e.target.closest('.queue-item-remove');
        if (removeBtn && !processing) {
            removeFromQueue(parseInt(removeBtn.dataset.index));
        }
    });

    resultsGrid.addEventListener('click', (e) => {
        const item = e.target.closest('.result-item');
        if (item) downloadResult(parseInt(item.dataset.index));
    });
    </script>
</body>
</html>
